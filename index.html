<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div id="startScreen">
            <h2>🔮 猜數字遊戲 🔮</h2>
            <input type="text" id="playerName" placeholder="請輸入你的名字" autocomplete="off" />
            <button onclick="startGame()">🚀 開始遊戲</button>
        </div>
        <div id="gameScreen" style="display:none;">
            <p class="player-info">玩家：<span id="displayName"></span></p>
            <h1>猜數字遊戲</h1>
            <p class="description">試著猜出四個不重複的數字 (0-9)：</p>
            <input type="text" id="guessInput" maxlength="4" inputmode="numeric" pattern="[0-9]*">
            <div class="buttons">
                <button id="guessButton">🔍 猜測</button>
                <button id="giveUpButton">🏳️ 放棄</button>
                <button id="restartButton" style="display:none;">🔄 重新挑戰</button>
                <button onclick="showLeaderboard()">🏆 查看排行榜</button>
                <button id="answerButton">💡 顯示答案</button>
            </div>
            <div class="result-area">
                <p id="result"></p>
                <p id="answer" style="display:none;">答案是：<span class="secret-number"></span></p>
            </div>
        </div>
    </div>

    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideLeaderboard()">&times;</span>
            <h3>✨ 排行榜 (前 10 名) ✨</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>玩家</th>
                        <th>嘗試次數</th>
                        <th>時間</th>
                    </tr>
                </thead>
                <tbody id="leaderboardTableBody"></tbody>
            </table>
            <p class="modal-footer">挑戰自我，成為數字大師！</p>
        </div>
    </div>

    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-small-fanfare-sound-2720.mp3" preload="auto"></audio>
    <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-falling-into-water-splash-1457.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
